schema_version = "1.0.0"

id = "range_scanner"
version = "1.2.3"
name = "Range Scanner"
tagline = "Simulate LiDAR, Sonar, and ToF range scanners"
maintainer = "Robin Ede <robin_ede@tamu.edu>"
type = "add-on"

website = "https://github.com/robin-ede/blainder-range-scanner"

blender_version_min = "5.0.0"

license = [
    "SPDX:GPL-3.0-or-later",
]

tags = [
    "3D View",
    "Import-Export",
]

[permissions]
files = "Import/export point cloud data files (LAS, HDF5, CSV, PLY)"

[build]
paths_exclude_pattern = [
    "__pycache__/",
    "*.pyc",
    ".git/",
    "requirements.txt",
    "wheels/",
]
